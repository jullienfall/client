<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularze przyklady</title>
</head>
<body>
    <form action="https://formspree.io/jullien.fall@gmail.com" method="POST">
        <label for="name">Imie i nazwisko</label>
        <input type="text" id="name" name="name"><br>

        <label for="zgoda"></label>
        <input type="checkbox" id="zgoda" name="zgoda">Wyrazam zgode na przetwarzanie danych
        <br>
<!--ctrl + d - copy line-->
        <select name="" id="" name="miasto"> 
            <option value="">Krakow</option>
            <option value="">Warszawa</option>
            <option value="">Inne</option>
        </select> <br>
        
        <input type="submit" value="Wyslij wiadomosc">
    </form>
</body>
</html>
